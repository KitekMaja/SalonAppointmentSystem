name: Java CI

# Run this workflow on every push and pull request to the repository
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Define the jobs that this workflow will run
jobs:
  build:
    # Define the environment for this job
    runs-on: ubuntu-latest

    # Steps to execute during the workflow
    steps:
      # Checkout the repository containing your code
      - name: Check out repository
        uses: actions/checkout@v3

      # Set up JDK (Java Development Kit)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin' # 'temurin' is the default distribution for setup-java

      # Cache the Maven dependencies to speed up the build process
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      # Run Maven commands to build the project and run tests
      - name: Build and test with Maven
        run: mvn clean install

      # Optionally, upload test reports
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports
